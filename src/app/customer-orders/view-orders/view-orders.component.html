<ion-content [fullscreen]="true">
  <ion-title size="large" class="view-title">Ordered Details</ion-title>
   <ion-grid>
    <ion-row>
      <ion-col size-md="3" *ngFor="let item of viewOrderedData">
        <ion-card class="text-center">
          <ion-card-header>
            <ion-card-title>{{item.name}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <div class="d-flex justify-content-center align-items-center">
            <ion-item lines="none">
             <img [src]="item.imageUrl" class="imageSet">
            </ion-item>
          </div>
            <ion-item lines="none" class="text-center">
              <ion-label>Size : {{item.itemInfo.size|uppercase}}</ion-label>
            </ion-item>
            <ion-item lines="none" class="text-center">
              <ion-label>Quantity : {{item.itemInfo.isSelected}}</ion-label>
            </ion-item>
             
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
