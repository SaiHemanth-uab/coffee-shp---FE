
<ion-content [fullscreen]="true">
  <ion-card>
   <ion-card-header>
     <ion-card-title class="ion-text-center">New Item</ion-card-title>
   </ion-card-header>
   <ion-card-content>
         <form #myForm="ngForm" (ngSubmit)="Submit()">
           <div class="form-group">
             <ion-item>
             <ion-input label="Item Name" [(ngModel)]="newItem.name"></ion-input>
           </ion-item>
           </div>
           
           <div class="form-group">
             <ion-item>
               <input type="file" name="image" [(ngModel)]="newItem.imageUrl">
             </ion-item>             
           </div>

           <ion-label>Enter three different sizes for a product</ion-label>
           <div class="form-group" *ngFor="let obj of sizeObj;let i=index">
            <ion-item class="m-3">
              <ion-input label="Size"></ion-input>
              <ion-input label="Price" type="number"></ion-input>
              <ion-input label="Unit" type="number" ></ion-input>
               <div>
                <ion-label>Available In Stock</ion-label>
                <ion-select>
                  <ion-select-option value="yes" >Yes</ion-select-option>
                  <ion-select-option value="No" >No</ion-select-option>              
                </ion-select>
               </div>
            </ion-item>
           </div>
           <div class="form-group">
            <ion-button type="submit">Add Item</ion-button>
          </div>
         </form>
   </ion-card-content>
  </ion-card>
 </ion-content>
