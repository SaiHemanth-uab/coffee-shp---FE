<ion-content [fullscreen]="true">
  <ion-row size="6" class="justify-content-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">{{
          this.isEditMode !== "create" ? "Edit Item" : "Create New Item"
        }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #myForm="ngForm" (ngSubmit)="Submit(myForm)">
          <div class="form-group mt-4">
            <ion-label>Item Name</ion-label>
            <ion-item>
              <ion-input
                required="true"
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="newItem.name"
              ></ion-input>
            </ion-item>
          </div>

          <div class="form-group mt-4">
            <ion-label>Item Image </ion-label>
            <label for="url">Enter an https:// URL:</label>

            <ion-item>
              <!-- <input
                type="file"
                [ngModelOptions]="{ standalone: true }"
                name="image"
                [(ngModel)]="newItem.imageUrl"
              /> -->

              <input
                [(ngModel)]="newItem.imageUrl"
                type="url"
                name="url"
                id="url"
                placeholder="https://example.com"
                pattern="https://.*"
                size="30"
                required
              />
            </ion-item>
          </div>

          <div class="form-group mt-4" size="12">
            <ion-label>Enter three different sizes for a product</ion-label>
            <ion-row *ngFor="let obj of newItem.sizes; let i = index">
              <ion-col size-md="2">
                <ion-item class="m-3">
                  <ion-input
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="obj.size"
                    label="Size"
                    size="2"
                    required="true"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-md="3">
                <ion-item class="m-3">
                  <ion-input
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="obj.price"
                    label="Price ($)"
                    type="number"
                    required="true"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-md="2">
                <ion-item class="m-3">
                  <ion-input
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="obj.unit"
                    label="Unit"
                    type="number"
                    required="true"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size-md="3">
                <ion-item>
                  <ion-select
                    [ngModelOptions]="{ standalone: true }"
                    [(ngModel)]="obj.availableInStock"
                    class="mt-3"
                    label="Available In Stock"
                    aria-label="Available In Stock"
                  >
                    <ion-select-option [value]="true">Yes</ion-select-option>
                    <ion-select-option [value]="false">No</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size-md="2" class="mt-2">
                <ion-icon
                  *ngIf="newItem.sizes.length > 1"
                  (click)="clickToremoveSize(i)"
                  class="custom-icon mt-4 ml-1 cursor-pointer"
                  name="close-circle-sharp"
                ></ion-icon>
                <ion-icon
                  *ngIf="
                    newItem.sizes.length - 1 === i && newItem.sizes.length < 3
                  "
                  (click)="clickToAddSize()"
                  class="custom-icon mt-4 ml-4 cursor-pointer"
                  name="add-circle-sharp"
                ></ion-icon>
              </ion-col>
            </ion-row>
          </div>
          <div class="form-group d-flex justify-content-end">
            <ion-button (click)="backPage()" type="button" class="button-color"
              >Cancel</ion-button
            >
            &nbsp; &nbsp; &nbsp;
            <ion-button type="submit" class="button-color">{{
              isEditMode !== "create" ? "Update" : "Create"
            }}</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
