
<ion-content [fullscreen]="true">
 <ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">New Category</ion-card-title>
  </ion-card-header>
  <ion-card-content>
        <form #myForm="ngForm" (ngSubmit)="Submit()">
         <div class="form-group">
          <ion-item>
            <ion-label>Choose an option:</ion-label>
            <ion-select [(ngModel)]="newCategory.CategoryType" name="selectedOption">
              <ion-select-option *ngFor="let item of Menudata|keyvalue" [value]="item.key">{{item.key}}</ion-select-option>

              <!-- Add more options as needed -->
            </ion-select>
          </ion-item>
        </div>
          <div class="form-group">
            <ion-item>
            <ion-input label="Item Name" [(ngModel)]="newCategory.Category"  name="itemname"></ion-input>
          </ion-item>
          </div>
          
          <div class="form-group">
            <ion-item>
              <input type="file" name="image" [(ngModel)]="newCategory.imageC" (change)="fileSelected($event)">
            </ion-item>
            
          </div>
          <div class="form-group">
            <ion-button type="submit">Add Item</ion-button>
          </div>
        </form>
  </ion-card-content>
 </ion-card>
</ion-content>
